name: Titanium-Pipeline

on:
  schedule:
    - cron: "*/6 * * * *"
  workflow_dispatch:

jobs:
  automated-runner:
    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:

    # -----------------------------
    # Repository Checkout
    # -----------------------------
    - name: Checkout Repository
      uses: actions/checkout@v4

    # -----------------------------
    # Python Setup
    # -----------------------------
    - name: Configure Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # -----------------------------
    # Brave Browser Installation
    # -----------------------------
    - name: Install Brave Browser
      run: |
        echo "Installing Brave Browser..."
        sudo apt-get update -y
        sudo apt install -y apt-transport-https curl
        sudo curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg \
          https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] \
          https://brave-browser-apt-release.s3.brave.com/ stable main" \
          | sudo tee /etc/apt/sources.list.d/brave-browser-release.list
        sudo apt update -y
        sudo apt install -y brave-browser
      shell: bash

    # -----------------------------
    # Cloudflare WARP Setup
    # -----------------------------
    - name: Install Cloudflare WARP
      run: |
        echo "Setting up Cloudflare WARP..."
        sudo apt-get -y update
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg \
          | sudo gpg --yes --dearmor \
          --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg

        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] \
          https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" \
          | sudo tee /etc/apt/sources.list.d/cloudflare-client.list

        sudo apt-get update
        sudo apt-get install -y --no-install-recommends cloudflare-warp

        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos mode warp+doh
        sudo warp-cli --accept-tos connect
        sleep 5
      shell: bash

    # -----------------------------
    # WARP Connection Verification
    # -----------------------------
    - name: Verify WARP Connection
      run: |
        echo "Checking WARP connection..."
        curl -s https://www.cloudflare.com/cdn-cgi/trace | grep "warp=on"
      shell: bash

    # -----------------------------
    # Locale Configuration
    # -----------------------------
    - name: Configure Locale
      run: |
        sudo apt-get install tzdata locales -y
        sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    # -----------------------------
    # Python Dependencies
    # -----------------------------
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install --upgrade seleniumbase pyautogui pymongo python-xlib

    # -----------------------------
    # Chromedriver Installation
    # -----------------------------
    - name: Install Chromedriver
      run: |
        seleniumbase install chromedriver

    # -----------------------------
    # Execute Main Script
    # -----------------------------
    - name: Execute dima.py
      run: |
        python dima.py --brave --incognito --do-not-track --xvfb --screenshot
